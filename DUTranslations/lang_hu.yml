DISCORD_HELP:
- '**Elérhető parancsok:**'
- '**/link** — összeköti a Discord fiókodat az in-game fiókoddal'
- '**/online** — megmutatja az aktuális szerveren lévő online játékosok számát'
- '**/stats [játékos]** — megmutatja a saját vagy más játékos adatait (ha nem
  adsz meg játékost, a saját adataidat jeleníti meg)'
- '**/sudo [parancs]** — lehetővé teszi parancsok futtatását konzolként (csak
  adminoknak)'
- '**/embed [cím] [szín] [szöveg]** — beágyazott üzenet küldése (csak adminoknak)'
HELP:
- '&9DiscordUtils&f plugin segítség:'
- '&7-&b /du help&f - segítség parancs'
- '&7-&b /du link [kód]&f - összeköti a Discord fiókodat a szerver fiókoddal'
- '&7-&b /du unlink&f - feloldja a Discord fiókodat a szerver fiókoddal való összeköttetésből'
- '&7-&b /du 2fa&f - engedélyezi/letiltja a kétlépcsős azonosítást'
- '&7-&b /du sendtodiscord [csatorna] [cím] [szín] [szöveg]&f - beágyazott üzenet
  küldése a Discord szerverre'
- '&7-&b /du voiceinvite&f - meghív minden online játékost beszélgetésre a hangcsatornába'
- '&7-&b /du getdiscord [játékos]&f - ellenőrzi a játékos linkelt Discord fiókját'
- '&7-&b /dua reload&f - újratölti a konfigurációs fájlokat'
- '&7-&b /dua forceunlink [játékos]&f - feloldja egy játékos Discord fiókját
  az in-game fiókjából'
- '&7-&b /dua stats&f - ellenőrzi az admin statisztikákat'
- '&7-&b /dua migrate&f - migrál a konfigurációs adatbázisból az aktuális adatkezelődbe
  (ez a beállítás felülírja az esetlegesen már létező felhasználókat)'
